<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Upload</title>
</head>
<body>

    <h1>Cargar la OC en PDF con número de SAP</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" accept=".pdf" name="pdfFile" />
        <button type="submit">Procesar OC c/SAP</button>
    </form>


    <h1>Cargar la OC en PDF sin números de SAP</h1>

    <form action="/upload1" method="post" enctype="multipart/form-data">
        <input type="file" accept=".pdf" name="pdfFile" />
        <button type="submit">Procesar OC s/SAP</button>
    </form>
</body>
</html>
